<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAC-Movies</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-left">
            <a href="../index.html"><img src="../img/icono.png" alt="Logo" width="50"></a>
            <a href="../index.html" class="logo-text">cac-movies</a>
        </div>
    </header>
    <main>
        <section id="inicio-sesion">
            <form action="" class="form" id="login-form">
                <h2>Inicia sesión <br>con tu cuenta</h2>
                <input type="text" placeholder="Usuario" id="usuario">
                <input type="password" placeholder="Contraseña" id="password">
                <button id="btn">Iniciar sesión</button>
                <a href="#">¿No tienes cuenta? Crea una</a>
            </form>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/cdd422707e.js" crossorigin="anonymous"></script>
    <script src="../js/validacion.js"></script>
</body>
</html>
